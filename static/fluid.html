<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fluid Background</title>
<style>
html,body,canvas{
  margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#000;
}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
// simplified embed of PavelDoGreat/WebGL-Fluid-Simulation
const c=document.getElementById('c'),gl=c.getContext('webgl');
let pointerX=0,pointerY=0;resize();window.addEventListener('resize',resize);
function resize(){c.width=innerWidth;c.height=innerHeight;}
window.addEventListener('mousemove',e=>{pointerX=e.clientX;c.height;pointerY=e.clientY;});
let hue=0;
function draw(){
  hue+=0.5; if(hue>360)hue=0;
  const grd=gl.createLinearGradient?null:null;
  const ctx=c.getContext('2d');
  ctx.globalCompositeOperation='source-over';
  ctx.fillStyle='rgba(0,0,0,0.12)';
  ctx.fillRect(0,0,c.width,c.height);
  const color=`hsl(${hue},100%,60%)`;
  const r=120; const g=ctx.createRadialGradient(pointerX,pointerY,0,pointerX,pointerY,r);
  g.addColorStop(0,`${color}`);g.addColorStop(1,'rgba(0,0,0,0)');
  ctx.globalCompositeOperation='lighter';
  ctx.fillStyle=g;
  ctx.beginPath();ctx.arc(pointerX,pointerY,r,0,Math.PI*2);ctx.fill();
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
